<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TIP CALCULATOR</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Poppins:wght@200;400;600&display=swap"
        rel="stylesheet" />
    <link href="Tip-calculator.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <h4>TIP CALCULATOR</h4>
            </div>
            <p>Enter Your bill Amount</p>Rs
            <input type="text" id="amount" placeholder="Amount to be paid">
            <p>How was the service ?</p>
            <select id="services">
                <option selected disabled hidden>Select</option>
                <option value="0.20">20% - Excellent</option>
                <option value="0.10">10% - Medium</option>
                <option value="0.05">5% - Not so good</option>
            </select>
            <p>How many people are sharing the bill?</p>
            <input type="text" id="persons" placeholder="Enter number of people..">
            <button id="calculate">Calculate</button>
        </div>

        <div class="tip">
            <p>Tip Amount</p>Rs
            <span id="total">0</span>
            <span id="each">Each</span>
        </div>
    </div>
    <script src="Tip-calculator.js"></script>
</body>

</html>
